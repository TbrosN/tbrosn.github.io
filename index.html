<!-- All files in this branch generated by Sonnet 4.5 using Cursor, with a plan generated by ChatGPT -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An immersive 3D portfolio experience with XR-style interactions, hand tracking, and spatial navigation">
  <meta name="keywords" content="3D portfolio, WebXR, Three.js, interactive portfolio, hand tracking">
  <meta name="author" content="Your Name">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Interactive XR Portfolio">
  <meta property="og:description" content="Experience my portfolio in an immersive 3D environment">
  <meta property="og:type" content="website">
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#00d4ff">
  
  <title>Interactive XR Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      background: #000;
    }

    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      outline: none;
    }

    /* Onboarding UI */
    #onboarding {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      transition: opacity 0.5s;
    }

    #onboarding.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .onboarding-content {
      max-width: 600px;
      padding: 40px;
      text-align: center;
    }

    .onboarding-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .onboarding-content p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
      text-align: left;
    }

    .control-item {
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .control-item strong {
      display: block;
      margin-bottom: 5px;
      color: #00d4ff;
    }

    .btn-primary {
      padding: 15px 40px;
      font-size: 18px;
      background: #00d4ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, background 0.2s;
    }

    .btn-primary:hover {
      background: #00b8e6;
      transform: scale(1.05);
    }

    .btn-secondary {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 14px;
      background: transparent;
      color: #00d4ff;
      border: 2px solid #00d4ff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      background: rgba(0, 212, 255, 0.1);
    }

    /* HUD */
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      z-index: 100;
      pointer-events: none;
    }

    .hud-item {
      margin-bottom: 5px;
      opacity: 0.7;
    }

    /* Crosshair */
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 50;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
    }

    #crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }

    #crosshair::after {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }

    #crosshair.active {
      opacity: 1;
    }

    #crosshair.active::before,
    #crosshair.active::after {
      background: #00d4ff;
    }

    /* Loading */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      z-index: 999;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #00d4ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Loading Screen -->
    <div id="loading">
      <div class="spinner"></div>
      <div>Loading Experience...</div>
    </div>

    <!-- Onboarding -->
    <div id="onboarding">
      <div class="onboarding-content">
        <h1>Welcome to My Portfolio</h1>
        <p>An interactive 3D experience inspired by XR interfaces</p>
        
        <div class="controls">
          <div class="control-item">
            <strong>WASD</strong>
            <span>Move around</span>
          </div>
          <div class="control-item">
            <strong>Mouse</strong>
            <span>Look around</span>
          </div>
          <div class="control-item">
            <strong>Click</strong>
            <span>Grab objects</span>
          </div>
          <div class="control-item">
            <strong>ESC</strong>
            <span>Release cursor</span>
          </div>
        </div>

        <button class="btn-primary" id="start-btn">Enter Experience</button>
        <button class="btn-secondary" id="hand-tracking-btn">Enable Hand Tracking (Beta)</button>
      </div>
    </div>

    <!-- Crosshair -->
    <div id="crosshair"></div>

    <!-- HUD -->
    <div id="hud">
      <div class="hud-item">FPS: <span id="fps">60</span></div>
      <div class="hud-item">Mode: <span id="mode">Mouse</span></div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
